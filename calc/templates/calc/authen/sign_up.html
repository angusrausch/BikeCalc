{% include "calc/head.html" %} 
{% load static %}


<div class="main_div" style="width: fit-content; padding: 50px;">
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  Username: <input type="text" name="username"><br>
  First Name: <input type="text" name="fname"><br>
  Last Name: <input type="text" name="lname"><br>
  Email: <input type="email" name="email"><br>
  Password: <input type="password" name="password"><br>
  Confirm: <input type="password" name="con_password"><br>
  <small><br></small>
  <button type="submit" style="display: block; font-size: larger; margin: auto; width: 50%;">Sign Up</button>
</form>
<br>
{% if error %}
<div style="color: red;">
{{error}}
</div>
{% endif %}
<br>
<a href="login">Login</a>
</div>
